<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="timer-function.js"></script>
</head>

<body>
    <div class="container-bg">
        <div class="empty"></div>
        <div class="container">
            <div class="container" id="second">
                <div class="timer">
                    <div class="row justify-content-md-center">
                        <h3 class="text-center" style="color:azure; font-size: 35px; margin-top: 30px;">Set Your Timer
                        </h3>
                        <br><br><br><br>
                        <div class="row justify-content-md-center" id="border">
                            <ul class="list-inline text-center" style="font-family: Oswald; margin-top: 10px;">
                                <li class="list-inline-item" id="timer-minutes">00</li>
                                <li class="list-inline-item" style="font-size: 40px; color: red;">:</li>
                                <li class="list-inline-item" id="timer-seconds">00</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <br><br>
                <div class="row justify-content-md-center" style="text-align: center;">
                    <div class="col text-center">
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-lg" type="button"
                                style="height: 100%; width: 120px; margin: 10px 30px 10px 30px;" id="start"
                                onclick="startTimer()">Start</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="input-group-append">
                            <button class="btn btn-secondary btn-lg" type="button"
                                style="height: 100%; width: 120px; margin: 10px 30px 10px 30px;" id="resume"
                                onclick="resumeTimer()" disabled="disabled">Resume</button>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="input-group-append">
                            <button class="btn btn-secondary btn-lg" type="button"
                                style="height: 100%; width: 120px; margin: 10px 30px 10px 30px;" id="stop"
                                onclick="stopTimer()" disabled="disabled">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
